{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x3c; Back to the store </a>
            </div>
            <br>
            <table class="table">
                <tr>
                    <th><h4>Your Items: <strong>4</strong></h4></th>
                    <th><h4>Total:<strong>&#x20AC;4,-</strong></h4></th>
                    <th>
                        <a class="btn btn-success" style="float:right; margin:5px" href="{% url 'checkout' %}">
                            Checkout
                        </a>
                    </th>
                </tr>
            </table>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>

                {% for item in items %}
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/headphones.png'%}"></div>
                    <div style="flex:2">Headphones</div>
                    <div style="flex:1">&#x20AC;39,-</div>
                    <div style="flex:1">
                        <p class="quantity">1</p>
                        <div class="quantity">
                            &#x2b;
                            &#x2212;
                        </div>
                    </div>
                    <div style="flex:1">&#x20AC;39,-</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
