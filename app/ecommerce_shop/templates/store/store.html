{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="">
            <div class="box-element product">
                <h5><strong>{{product.name}}</strong></h5>
                <hr>
                <p>Description</p>
                <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                    Add to Cart
                    <img class="cart-item" src="{% static 'images/cart.png' %}" alt="">
                </button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right"><strong>&#x20AC;{{product.price|floatformat:2}}</strong>
                </h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
